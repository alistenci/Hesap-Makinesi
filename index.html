<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="containerr">
        <input type="text" class="ekranic" id="ekranic" disabled>
        <input type="text" class="ekran" id="ekran" disabled>
        <div class="butonlar">
            <button type="button" class="temizle" value="CE" style="font-size: 21px; font-weight: bold;">←</button>
            <button type="button" class="digerİslem" value="yuzde">%</button>
            <button type="button" class="digerİslem" value="ters">±</button>
            <button type="button" class="islem" value="/" style="font-size: 20px; font-weight: 600;">÷</button>
    
            <button type="button" class="sayilar" value="7">7</button>
            <button type="button" class="sayilar" value="8">8</button>
            <button type="button" class="sayilar" value="9">9</button>
            <button type="button" class="islem" value="*">X</button>
    
            <button type="button" class="sayilar" value="4">4</button>
            <button type="button" class="sayilar" value="5">5</button>
            <button type="button" class="sayilar" value="6">6</button>
            <button type="button" class="islem" value="-">-</button>
    
            <button type="button" class="sayilar" value="1">1</button>
            <button type="button" class="sayilar" value="2">2</button>
            <button type="button" class="sayilar" value="3">3</button>
            <button type="button" class="islem" value="+">+</button>
    
            <button type="button" class="temizle" value="C">C</button>
            <button type="button" class="sayilar" value="0">0</button>
            <button type="button" class="sayilar" id="virgul" value=".">,</button>
            <button type="button" id="esittir">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
